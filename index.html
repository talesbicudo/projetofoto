  <body>
    <div id="fullpage">
      <div class="section">
        <div class="slide video0" data-video="vid/angelica">
          <video width="1280" height="780" autoplay loop>
            <source src="vid/angelica.mp4" type="video/mp4" />
            <source src="vid/angelica.webm" type="video/webm" />
            <source src="vid/angelica.ogg" type="video/ogg" />
          </video>
        </div>
        <div class="slide video1"  data-video="vid/mouth">
          <video width="1280" height="780" autoplay loop>
            <source src="vid/mouth.mp4" type="video/mp4" />
            <source src="vid/mouth.webm" type="video/webm" />
            <source src="vid/mouth.ogg" type="video/ogg" />
          </video>
        </div>

        <div class="slide video3"  data-video="vid/suspiria">
          <video width="1280" height="780" autoplay loop>
            <source src="vid/suspiria.mp4" type="video/mp4" />
            <source src="vid/suspiria.webm" type="video/webm" />

      </div>

    </div>
